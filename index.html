<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>countdown</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <p class="count">Countdown to</p>
  <h2 class="newyear">New Year</h2>
  <div class="container">
    <div class="box">
      <div id="days">00</div>
      <small>Days</small>
    </div>


    <div class="box">
      <div id="hours">00</div>
      <small>Hours</small>
    </div>


    <div class="box">
      <div id="minutes">00</div>
      <small>Minutes</small>
    </div>


    <div class="box">
      <div id="seconds">00</div>
      <small>Seconds</small>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
